jdk: oraclejdk8
install: true
env:
  SPRING_PROFILES_ACTIVE: default
  DOCKER_COMPOSE_VERSION: 1.9.0
before_install:
#  # node
#  - nvm install 7
##   chrome
#  - export CHROME_BIN=/usr/bin/google-chrome
#  - export DISPLAY=:99.0
#  - sh -e /etc/init.d/xvfb start
#  - sudo apt-get update
